server.port=8003
spring.application.name=gateway-service

# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8002/eureka/
eureka.instance.prefer-ip-address=true

# Gateway Discovery Locator (Updated for WebFlux)
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

# CORS Configuration (Updated for WebFlux)
# Using allowedOriginPatterns instead of allowed-origins because allow-credentials=true
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowed-origin-patterns=http://localhost:3000,http://localhost:5173
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allow-credentials=true

