server.port=8004
spring.application.name=product-service

# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8002/eureka/
eureka.instance.prefer-ip-address=true

# MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_products?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Jackson
spring.jackson.serialization.fail-on-empty-beans=false
