server.port=8005
spring.application.name=order-service

# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8002/eureka/
eureka.instance.prefer-ip-address=true

# MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_orders?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Custom Configuration Property (REQUIRED)
mes-config-ms.commandes-last=10

# OpenFeign
spring.cloud.openfeign.client.config.product-service.connect-timeout=5000
spring.cloud.openfeign.client.config.product-service.read-timeout=5000
feign.circuitbreaker.enabled=true

# Jackson
spring.jackson.serialization.fail-on-empty-beans=false
